<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Új kalória</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Új kalória bevitel</h1>

<form th:action="@{/kaloriaBevitel/uj}" th:object="${kaloriak}" method="post">
  <table>
    <tr>
      <td><label for="felhasznalo">Felhasználó</label></td>
      <td>
        <select id="felhasznalo" th:field="*{felhasznalo.id}" required>
          <option th:each="felh : ${felhasznalok}"
                  th:value="${felh.id}"
                  th:text="${felh.keresztNev + ' ' + felh.vezetekNev}">
          </option>
        </select>
        <br></td>
    </tr>
    <tr>
      <td><label for="zsir"></label>Zsír (gram)</td>
      <td><input type="number" id="zsir" th:field="*{zsir}" required></td>
    </tr>
    <tr>
      <td><label for="szenhidrat"></label>Szénhidrát (gram)</td>
      <td><input type="number" id="szenhidrat" th:field="*{szenhidrat}" required></td>
    </tr>
    <tr>
      <td><label for="feherje"></label>Fehérje (gram)</td>
      <td><input type="number" id="feherje" th:field="*{feherje}" required></td>
    </tr>
    <tr>
      <td><label for="viz"></label>Víz (ml)</td>
      <td><input type="number" id="viz" th:field="*{viz}" required></td>
    </tr>
  </table>
  <button type="submit">Mentés</button>
</form>
<a th:href="@{/kaloriaBevitel/list}">Vissza a listához</a>
<p></p>
<a th:href="@{/}">Főoldal</a>
</body>
</html>
